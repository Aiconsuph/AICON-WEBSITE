<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You!</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Playfair+Display:wght@400;700&display=swap">
    <style>
        /* Base Styles */
        body {
            font-family: 'Roboto', sans-serif;
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, #333 0%, #000 100%); /* Restored original background */
            margin: 0;
            color: #fff;
        }
        .container {
            display: inline-block;
            background-color: #F9DB3D;
            border-radius: 12px;
            padding: 0;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            transition: box-shadow 0.3s, transform 0.3s;
            max-width: 600px;
            width: 100%;
            position: relative;
            animation: slideIn 1s ease-out, pulse 2s infinite;
        }
        .container:hover {
            box-shadow: 0 12px 24px rgba(0, 0, 0, 0.4);
            transform: translateY(-10px);
        }
        .header-image {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-top-left-radius: 12px;
            border-top-right-radius: 12px;
            opacity: 0;
            animation: fadeIn 1s forwards;
        }
        .content {
            padding: 30px;
        }
        h1 {
            font-family: 'Playfair Display', serif;
            font-size: 2.8em;
            margin: 0;
            color: #333;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            transition: color 0.3s;
        }
        h1:hover {
            color: #555;
            text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.4);
        }
        p {
            font-size: 1.4em;
            margin: 20px 0;
            line-height: 1.6;
            color: #333;
            transition: color 0.3s;
        }
        p:hover {
            color: #444;
        }
        a {
            font-family: 'Roboto', sans-serif;
            color: #333;
            text-decoration: none;
            padding: 15px 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            transition: background-color 0.3s, transform 0.3s, box-shadow 0.3s;
            display: inline-block;
            font-size: 1.1em;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        a:hover {
            background-color: #f0f0f0;
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            color: #555;
        }
        a:before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 300%;
            height: 300%;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s;
            opacity: 0;
        }
        a:hover:before {
            width: 400%;
            height: 400%;
            opacity: 1;
        }
        /* Keyframe Animations */
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.02); }
            100% { transform: scale(1); }
        }
        @keyframes slideIn {
            from { transform: translateY(-30px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
		
        /* Responsive Design */
        @media (max-width: 600px) {
            body {
                padding: 20px;
            }
            .content {
                padding: 20px;
            }
            h1 {
                font-size: 2.2em;
            }
            p {
                font-size: 1.1em;
            }
            a {
                padding: 12px 24px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="thankyouheader.png" alt="Header Image" class="header-image">
        <div class="content">
            <h1>Thank You for Subscribing!</h1>
            <p>We have received your information and will contact you shortly. Meanwhile, feel free to explore more on our site.</p>
            <a href="index.html">Back to Home</a>
        </div>
    </div>
</body>
</html>
